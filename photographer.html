<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/55e7772dc0.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <!-------------------------------------------------- HEADER -------------------------------------------------------->
  <header id="header" aria-hidden="false">
    <a href="index.html" aria-label="Fisheye Home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <!-------------------------------------------------- MAIN -------------------------------------------------------->
  <main id="main" aria-hidden="false">
    <section class=" photograph-header" id="photograph-header">
      <button class="contact_button" id="openForm">Contactez-moi</button>
    </section>
    <section class="photograph-medias" id="photograph-medias">
      <div class="conteneur-select">
        <label for="mediasSelect" class="select-label">Trier par</label>
        <select name="medias" id="mediasSelect" class="select" aria-label="Order by">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="medias-grid" id="medias-grid"></div>
    </section>
  </main>
  <!-------------------------------------------------- BOX INFOS/LIKES -------------------------------------------------------->
  <aside class="box-informations" id="infos-box">
    <div class="likes">
      <p id="likesTotal"></p>
      <i class="fa-solid fa-heart heart-in-box"></i>
    </div>
  </aside>
  <!-------------------------------------------------- MODAL FORM -------------------------------------------------------->
  <div id="contact_modal" class="contact_modal" role="dialog" aria-hidden="true">
    <div class="modal">
      <header>
        <h2 id="modalTitle">Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="closeForm" tabindex="0" />
      </header>
      <form method="GET" action="photographer.html" id="form" class="form">
        <div id="firstNameDiv">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" />
          <span id="errorFirstName" class="error"></span>
        </div>
        <div id="lastNameDiv">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" />
          <span id="errorLastName" class="error"></span>
        </div>
        <div id="emailDiv">
          <label for="email">Email</label>
          <input type="text" id="email" />
          <span id="errorEmail" class="error"></span>
        </div>
        <div id="messageDiv">
          <label for="message">Votre message</label>
          <textarea id="message" rows="4"></textarea>
        </div>
        <button type="submit" class="contact_button submit_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!-------------------------------------------------- LIGHTBOX -------------------------------------------------------->
  <div id="lightbox_bg" class="lightbox_bg" role="dialog" aria-hidden="true">

    <ul class="lightBox" id="lightBox">
      <li class="item" id="item" role="dialog" aria-label="image closeup view">
        <i class="fa-solid fa-xmark fa-2x close" id="closeLB" tabindex="0" role="button" aria-label="close dialog"></i>
        <!-- <span class="close" id="closeLB" tabindex="0">X</span> -->
        <i class="fa-solid fa-chevron-left fa-2x previous" id="previous" role="link" aria-label="previous image"></i>
        <!-- <SPan class="previous" id="previous">Prev</SPan> -->
        <div class="mediaContainer" id="mediaContainer"></div>
        <i class="fa-solid fa-chevron-right fa-2x next" id="nextBtn" role="link" aria-label="next image"></i>
        <!-- <span class="next" id="nextBtn">Next</span> -->
      </li>
    </ul>
  </div>

  <script src="./scripts/utils/request.js"></script>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/medias.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightBox.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
</body>

</html>
